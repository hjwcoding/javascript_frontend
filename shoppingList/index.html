<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoppingList</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/ee5a378421.js" crossorigin="anonymous">
    </script>

</head>

<body>
    <section class="list">
        <header class="shoppinglist">shoppinglist</header>
        <ul class="items">
            <li class="item_row">
                <div class="item">
                    <span class="item_row">egg</span>
                    <button class="item__delete">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
                <div class="item__divider"></div>
            </li>
        </ul>

        <footer class="footer">
            <input type="text" class="footer__input">
            <button class="footer__button">
                <i class="fa-solid fa-plus"></i>
            </button>
        </footer>

    </section>
</body>

</html>
